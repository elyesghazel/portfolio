name: Deployment Portfolio - self Hosted
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy to Docker
        run: |
          # Ge√§ndert von docker-compose.yml zu compose.yml
          docker compose -f /opt/docker/websites/swisscom/react-portfolio/compose.yml pull
          docker compose -f /opt/docker/websites/swisscom/react-portfolio/compose.yml up -d --build
